<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Rotazione Tarocchi</title>
 <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="stile.css">

 
 
 <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #111;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 700px;
      height: 700px;
    }

    .rotating-image {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      animation: rotate 30s linear infinite reverse;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Cerchio nero al centro */
    .center-hole {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 402px;  /* regola questa dimensione a seconda del buco */
      height: 402px;
      background-color: #111;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
    }

    .button-center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #40E0D0;
      color: black;
      border: none;
      border-radius: 50px;
      padding: 15px 40px;
      font-size: 22px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      z-index: 2; /* per essere sopra il cerchio */
    }

    .button-center:hover {
      background-color: #40E0D0;
      box-shadow: 0 0 40px #40E0D0;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="asset/tarot_corona.jpg" alt="Corona Tarocchi" class="rotating-image">
    <div class="center-hole"></div> <!-- Cerchio nero -->
    <button class="button-center" onclick="window.location.href='master.html'">Inizia</button>
  </div>
</body>
</html>
