<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Interpretazione dei Tarocchi</title>
  <link rel="stylesheet" href="stile.css">
  
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="stile.css">

  
  
  <style>
    body {
      background-color: #000;
      color: #40E0D0;
      font-family: 'Cinzel Decorative', 'Playfair Display', serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .contenitore-interpretazione {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
      width: 1000px;
      margin-left: auto;
      margin-right: auto;
    }

    .titolo-fase {
      color: #40E0D0;
      font-size: 28px;
      text-shadow: 0 0 10px #40E0D0;
      margin-bottom: 30px;
    }

    .contenitore-visivo {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .carta-immagine {
      width: 240px;
      height: 403px;
      border-radius: 15px;
      box-shadow: 0 0 25px #40E0D0;
      transition: transform 0.8s;
    }

    video {
      width: 600px;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 0 25px #40E0D0;
    }

    .testo-descrizione {
      width: 800px;
      text-align: justify;
      line-height: 1.6;
      font-size: 18px;
      background-color: rgba(20, 20, 20, 0.8);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px #40E0D0;
      margin-top: 10px;
      white-space: pre-wrap;
    }

    .pulsanti-finali {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 25px;
      margin-top: 40px;
    }

    .bottone-avanti {
      background-color: #40E0D0;
      border: none;
      border-radius: 20px;
      padding: 10px 25px;
      color: #111;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px #40E0D0;
    }

    .bottone-avanti:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #40E0D0;
    }
  </style>
</head>
<body>

  <div class="contenitore-interpretazione">
    <h1 class="titolo-fase" id="titolo-fase">Passato</h1>

    <!-- Carta + Video sulla stessa riga -->
    <div class="contenitore-visivo">
      <img id="imgCarta" class="carta-immagine" src="">
      <video id="videoCarta" controls></video>
    </div>

    <div id="descrizione" class="testo-descrizione"></div>

    <!-- Contenitore pulsanti -->
    <div id="pulsantiContainer">
      <button class="bottone-avanti" id="btnAvanti" onclick="avanti()">Avanti</button>
    </div>
  </div>

  <script>
    let lettura = JSON.parse(sessionStorage.getItem("lettura"));
    if (!lettura) {
      alert("Nessuna lettura trovata. Torna alla pagina principale.");
      window.location.href = "master.html";
    }

    const fasi = ["passato", "presente", "futuro"];
    let faseCorrente = 0;

    function mostraCarta() {
      const fase = fasi[faseCorrente];
      const carta = lettura[fase];
      const titolo = fase.charAt(0).toUpperCase() + fase.slice(1);

      document.getElementById("titolo-fase").innerText = titolo;

      const img = document.getElementById("imgCarta");
      img.src = carta.img;
      img.style.transform = carta.dritta ? "rotate(0deg)" : "rotate(180deg)";

      let orientamento = carta.dritta ? "" : "_r";
      let videoFile = `asset/video_it/${carta.nome}${orientamento}_${titolo}.mp4`;
      let descrizioneFile = `asset/descrizione_it/${carta.nome}${orientamento}_${titolo}.md`;

      // Correzione nomi tipo 01_01_il_mago -> 01_il_mago
      videoFile = videoFile.replace(/^(\d{2})_\1_/, "$1_");
      descrizioneFile = descrizioneFile.replace(/^(\d{2})_\1_/, "$1_");

      const video = document.getElementById("videoCarta");
      video.src = videoFile;

      fetch(descrizioneFile)
        .then(r => {
          if (!r.ok) throw new Error("File non trovato");
          return r.text();
        })
        .then(testo => document.getElementById("descrizione").innerText = testo)
        .catch(() => document.getElementById("descrizione").innerText = "‚ö†Ô∏è File non trovato: " + descrizioneFile);

      const btn = document.getElementById("btnAvanti");
      if (btn) btn.innerText = faseCorrente < 2 ? "Avanti" : "Fine";
    }

    function avanti() {
      if (faseCorrente < 2) {
        faseCorrente++;
        mostraCarta();
      } else {
        mostraPulsantiFinali();
      }
    }

    function mostraPulsantiFinali() {
      const container = document.getElementById("pulsantiContainer");
      container.innerHTML = `
        <div class="pulsanti-finali">
          <button class="bottone-avanti" onclick="rileggi()">üîÅ Rileggi</button>
          <button class="bottone-avanti" onclick="generaPDF()">üìú Genera PDF</button>
          <button class="bottone-avanti" onclick="fine()">üîö Fine</button>
        </div>
      `;
    }

    // üîÅ RICOMINCIA LA LETTURA DAL PASSATO
    function rileggi() {
      faseCorrente = 0;
      mostraCarta();
      const container = document.getElementById("pulsantiContainer");
      container.innerHTML = `<button class="bottone-avanti" id="btnAvanti" onclick="avanti()">Avanti</button>`;
    }

    // üìú GENERA PDF
    function generaPDF() {
      window.location.href = "genera_pdf.html";
    }

    // üîö TORNA ALLA PAGINA PRINCIPALE
    function fine() {
      window.location.href = "master.html";
    }

    window.addEventListener("DOMContentLoaded", mostraCarta);
  </script>

</body>
</html>
